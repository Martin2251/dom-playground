<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Playground</title>
</head>

<style>
button {
padding: 40px;
font-size: 40px;
margin: 5px;
}

.block{
  padding: 30px;
  font-size: 20px;
  border-radius: 5px;
  border:solid  skyblue;

}

.block:hover{
  background-color: blueviolet;

}

#container {
  display: flex;
  width: 100%;
  flex-wrap: wrap;
  flex-direction: row;

}

.img-circle {
  border-radius: 50%;
}


</style>

<body>
  <div style="display: flex:justify-content: centre;align-items: centre;alight-height: 100vh;">
  <button id="btn-increase">Increase</button>
  <button id="btn-decrease">Decrease</button>

  </div>
  <div>
<p id="counter">  0   </p>

<button id="btn-create">Create a block</button>
<button id="btn-delete">delete the blocks</button>
<button id="martin">My name is martin</button>
<button id="trump">Donald Trump is the best president ever</button>
<img src="https://kitt.lewagon.com/placeholder/users/Papillard"
     id="boris" height="200" alt="Boris Paillard" />
<div id="container">
<button id="london">what is the population of london?</button>


</div>

  </div>







</body>

<script>
const counter = document.getElementById("counter")
counter.innerText="0";

document.getElementById("btn-increase").addEventListener("click",function (event) {
  counter.innerText = parseInt(counter.innerText) + 1;
})

document.getElementById("btn-decrease").addEventListener("click",function (event) {
  counter.innerText = parseInt(counter.innerText) - 1 ;

})

const createButton = document.getElementById("btn-create");
  function createBlock(){
    const block = document.createElement("div")
    block.innerText = "I'am a block"
    block.classList.add("block");

    const container = document.getElementById("container");
    container.appendChild(block)



  }

  createButton.addEventListener("click",createBlock)

  function deleteBlock () {
    //container.innerHTML="";
    document.querySelectorAll(".block").forEach(node => node.remove())

  }

  const deleteButton = document.getElementById("btn-delete");

  createButton.addEventListener("click", createBlock)
  deleteButton.addEventListener("click", deleteBlock)


  const name = document.getElementById("martin");
 name.addEventListener('click', (event) => {
  // Callback
  event.currentTarget.innerText = 'no your not';
  });

    const president = document.getElementById("trump");
 president.addEventListener('click', (event) => {
  // Callback
  event.currentTarget.innerText = 'fake news';
  });

     const london = document.getElementById("london");
 london.addEventListener('mouseover', (event) => {
  // Callback
  event.currentTarget.innerText = '8 million';
  });

  document.querySelectorAll("img").forEach((img) => {
  img.addEventListener("click", (event) => {
    event.currentTarget.classList.toggle("img-circle");
  });
});



</script>
</html>
